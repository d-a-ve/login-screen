<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!------- Login Page -------->

    <main>
        <section class="container">
            <div class="content">
                <!----- Logo & Text -------->

                <img src="assets/logo.png" class="logo" alt="Logo">
                <h1 class="title">Thank you for choosing us</h1>
                <h3 class="text">Welcome back! Please enter your details below</h3>

                <!------ Login form --------->

                <div class="form">

                    <form>
                        <input type="email" class="input-field" name="email" id="email" placeholder="Enter your email">

                        <input type="password" class="input-field" name="password" id="password" placeholder="Password">

                        <button type="button" class="btn">Log In</button>
                    </form>
                </div>

                <div class="or-line">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>

                <!------- Other means to login ------->
                <div class="login-socials">

                    <a href="#" class="btn-socials btn">
                        <img src="assets/google.png" alt="Google Logo">
                        Log In with Google
                    </a>

                    <a href="#" class="btn-socials btn">
                        <img src="assets/facebook.png" alt="Facebook Logo">
                        Log In with Facebook
                    </a>

                    <a href="#" class="btn-socials btn">
                        <img src="assets/twitter.png" alt="Twitter Logo">
                        Log In with Twitter
                    </a>
                </div>

                <div>
                    <p class="text">Don't have an account yet? <a href="#">Sign up now</a></p>
                </div>
            </div>
        </section>
        <section class="image-container">
            <img src="assets/Right Pane.jpg" alt="Right Pane" class="image">
        </section>
    </main>
</body>

</html>
